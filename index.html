<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #reader {
            width: 100%;
            max-width: 500px; /* Adjust based on your preference */
            aspect-ratio: 1; /* Keeps a square aspect ratio */
        }

        #result-list {
            list-style-type: none;
            padding: 0;
        }

        #result-list li {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner for Students</h1>
    <div id="reader"></div>
    <div id="qr-result">Scanning...</div>
    <ul id="result-list"></ul>

    <!-- Include the html5-qrcode library from a valid CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Your app.js script -->
    <script src="app.js"></script>
</body>
</html>
